# https://circleci.com/docs/docker
machine:
  environment:
    # version is tracked here and src/Dockerfile.
    VERSION: 2.2.7
    TAG1: ${VERSION}-$(date +%Y%m%dT%H%M)-git-${CIRCLE_SHA1:0:7}
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker version

test:
  override:
    - make all

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e $MAIL -u $USER -p $PASS
      - docker tag -f jumanjiman/downer jumanjiman/downer:${TAG1}
      - docker tag -f jumanjiman/downer jumanjiman/downer:latest
      - docker images
      - docker push jumanjiman/downer:${TAG1}
      - docker push jumanjiman/downer:latest
      - docker logout
